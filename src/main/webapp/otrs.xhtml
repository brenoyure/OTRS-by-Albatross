<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		OTRS
	</title>
</h:head>

<h:body>

	<p:growl id="mensagens" showDetail="true" skipDetailIfEqualsSummary="true" style="color:red" />

	<h:form enctype="multipart/form-data">
	
	<p:focus context="panel" />

		<p:fieldset legend="OTRS"> 
				<p:panelGrid columns="3" id="panel">
				    <p:outputLabel for="inputText-BM" value="BM: " />
				    <p:inputText id="inputText-BM" value="#{otrsBean.bm}" />
				    <p:commandButton value="Consultar" action="#{otrsBean.buscarNumeroDeSeriePeloBm}" 
				    				 process="@this inputText-BM" update="inputText-NumeroDeSerie :mensagens" />

				    <p:outputLabel for="inputText-NumeroDeSerie" value="Nº de Série: " />
				    <p:inputText id="inputText-NumeroDeSerie" required="true" requiredMessage="Nº de Série Obrigatório" value="#{otrsBean.emailGarantia.numeroDeSerie}" />
				    <br />

   				    <p:outputLabel for="inputText-NumeroDoTicket" value="Nº de Ticket: " />
				    <p:inputMask id="inputText-NumeroDoTicket" required="true" requiredMessage="Nº de Ticket Obrigatório" validator="#{otrsBean.validarTicket}" value="#{otrsBean.emailGarantia.numeroDeSerie}" mask="9999999999999999" validateMask="true" />
				    <p:commandButton value="Validar" 
				    				 process="@this inputText-NumeroDoTicket" update=":mensagens" />

				    <p:outputLabel value="Utilizar Textos Prontos (Opcional)" for="tipo-garantia" />
				    <p:selectOneRadio id="tipo-garantia" layout="grid" columns="2" value="#{otrsBean.emailGarantia.body}" >
			    		<f:selectItem itemLabel="Mouse - Problema no Scroll" itemValue="Mouse com problema no Scroll." />
				    	<f:selectItem itemLabel="Monitor - Tela Piscando"      itemValue="Monitor está apresentando erro de tela piscando." />
				    	<f:selectItem itemLabel="Gabinete - Problema de Bateria" itemValue="Máquina com problema de bateria, é necessário pressionar F1 sempre ao ligar a máquina." />
				    	<f:selectItem itemLabel="Gabinete - Máquina não liga nem ascende LED" itemValue="Ao Pressionar o botão de Power a máquina não liga, não acendendo nenhum LED." />
				    </p:selectOneRadio>
			        <p:commandButton value="Utilizar" 
				    			 process="@this tipo-garantia" actionListener="#{otrsBean.utilizarTextosProntos}" update="inputTextArea-DescricaoProblema inputText-Assunto" />				    

				    <p:outputLabel for="inputText-Assunto" value="Informe o Assunto: " />
						<p:inputText id="inputText-Assunto" value="#{otrsBean.emailGarantia.subject}" required="true" requiredMessage="Assunto Obrigatória" />
					<br />

				    <p:outputLabel for="inputTextArea-DescricaoProblema" value="Informe a Descrição do Problema" />
						<p:inputTextarea rows="6" cols="33" id="inputTextArea-DescricaoProblema" value="#{otrsBean.emailGarantia.body}" autoResize="false" required="true" requiredMessage="Descrição do Problema Obrigatória" />
					<br />

					<p:outputLabel value="Anexar Formulário" for="fileUpload">
						<h:inputFile id="fileUpload" value="#{otrsBean.uploadedFile}" required="true" requiredMessage="É Obrigatório submeter o formulário." />
						<p:commandButton value="Upload do Formulário" actionListener="#{otrsBean.upload}" process="@this fileUpload" update=":mensagens @this" />
					</p:outputLabel>

					<p:outputLabel for="inputText-EmailRemetente" value="E-mail do Remetente: ">
						<p:inputText id="inputText-EmailRemetente" type="email" value="#{otrsBean.emailGarantia.to}" required="true" requiredMessage="E-mail do Remetente é Obrigatório." />
					</p:outputLabel>

					<p:outputLabel for="inputText-EmailDestino" value="E-mail Destino: ">
						<p:inputText id="inputText-EmailDestino" type="email" value="#{otrsBean.emailGarantia.from}" required="true" requiredMessage="E-mail de Destino Obrigatório." />
					</p:outputLabel>


				</p:panelGrid>

			<p:commandButton type="submit" value="Enviar" style="margin-right: 5px; margin-top:10px" actionListener="#{otrsBean.enviarSolicitacaoDeGarantiaPorEmail}" process="@this @form" update=":mensagens" />
			<p:commandButton type="reset"  value="Limpar" immediate="true" style="margin-top:10px" update=":mensagens" />

		</p:fieldset>

		<br />

    </h:form>
</h:body>


</html>
