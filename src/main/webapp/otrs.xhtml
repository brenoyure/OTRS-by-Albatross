<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		OTRS
	</title>
</h:head>

<h:body>

	<p:growl id="mensagens" showDetail="true" skipDetailIfEqualsSummary="true" style="color:red" />

	<h:form>
	
	<p:focus context="panel" />

		<p:fieldset legend="OTRS"> 
				<p:panelGrid columns="3" id="panel">
				    <p:outputLabel for="inputText-BM" value="BM: " />
				    <p:inputText id="inputText-BM" value="#{otrsBean.problema.bm}" />
				    <p:commandButton value="Consultar" action="#{otrsBean.buscarNumeroDeSeriePeloBm}" 
				    				 process="@this inputText-BM" update="inputText-NumeroDeSerie :mensagens" />

				    <p:outputLabel for="inputText-NumeroDeSerie" value="Nº de Série: " />
				    <p:inputText id="inputText-NumeroDeSerie" required="true" requiredMessage="Nº de Série Obrigatório" value="#{otrsBean.problema.numeroDeSerie}" />
				    <br />

   				    <p:outputLabel for="inputText-NumeroDoTicket" value="Nº de Ticket: " />
				    <p:inputMask id="inputText-NumeroDoTicket" required="true" requiredMessage="Nº de Ticket Obrigatório" validator="#{otrsBean.validarTicket}" value="#{otrsBean.problema.numeroDeSerie}" mask="9999999999999999" validateMask="true" />
				    <p:commandButton value="Validar" 
				    				 process="@this inputText-NumeroDoTicket" update=":mensagens" />

				    <p:outputLabel value="Informe o tipo do Serviço de Garantia" for="tipo-garantia" />
				    <p:selectOneRadio id="tipo-garantia" layout="grid" columns="2" required="true" requiredMessage="É obrigatório informar o tipo do Serviço.">
				    	<f:selectItems value="#{otrsBean.servicosValidos}" var="garantia" itemLabel="#{garantia.name}" itemValue="#{garantia.name}" />
				    </p:selectOneRadio>
				    <br />

				    <p:outputLabel for="inputTextArea-DescricaoProblema" value="Informe a Descrição do Problema" />
					<p:inputTextarea rows="6" cols="33" id="inputTextArea-DescricaoProblema" autoResize="false" required="true" requiredMessage="Descrição do Problema Obrigatória" />

				</p:panelGrid>

			<p:commandButton type="submit" value="Enviar" style="margin-right: 5px; margin-top:10px" process="@this @form" update=":mensagens" />
			<p:commandButton type="reset"  value="Limpar" immediate="true" style="margin-top:10px" update=":mensagens" />

		</p:fieldset>

		<br />

    </h:form>
</h:body>


</html>
