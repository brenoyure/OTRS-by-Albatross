<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>
		OTRS
	</title>
</h:head>

<h:body>

	<h:messages id="mensagens" style="color:red" />
	
	<h:form>

		<fieldset> 
			<legend>OTRS</legend>
				<h:panelGrid columns="3">
				    <h:outputLabel for="inputText-BM" value="BM: " />
				    <h:inputText id="inputText-BM" value="#{otrsBean.bm}" />
				    <h:commandButton value="Consultar" action="#{otrsBean.buscarNumeroDeSeriePeloBm}" >
				    	<f:ajax execute="inputText-BM" render="inputText-NumeroDeSerie :mensagens" />
				    </h:commandButton>

				    <h:outputLabel for="inputText-NumeroDeSerie" value="Nº de Série * : " />
				    <h:inputText id="inputText-NumeroDeSerie" required="true" requiredMessage="Nº de Série Obrigatório" value="#{otrsBean.numeroDeSerie}" />
				    <br />
				</h:panelGrid>

			<h:commandButton type="submit" value="Enviar" />
			<h:commandButton type="reset"  value="Limpar" immediate="true" />
				
		</fieldset>

		<br />

    </h:form>
</h:body>


</html>
