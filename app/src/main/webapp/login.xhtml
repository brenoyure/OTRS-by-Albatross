<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<title>OTRS | Login</title>
</head>

<style>

    .logo-empresa {
        width: 114px; 
        height: 136px;
        margin: 0 0 10px 10px;
    }

</style>

	<body>
        <div class="container-sm" style="max-width: 20vw; margin: 20vh auto;">

            <div>
                <img class="logo-empresa"  src="#{request.contextPath}/resources/images/logo-empresas/logo-empresa-cliente.png"      alt="Logo da Empresa Cliente" />
                <img class="logo-empresa"  src="#{request.contextPath}/resources/images/logo-empresas/logo-empresa-fornecedora.png"  alt="Logo da Empresa Fornecedora" />
            </div>

	        <form action="j_security_check" method="post" id="login-form" >
	            <div class="mb-3">
	                <label for="j_username" class="form-label" >Nome de Usuário: </label> 
	                <input id="j_username" class="form-control" name="j_username" placeholder="Nome de Usuário" /> 
	            </div>

	            <div class="mb-3">
	                <label for="j_password" >Senha: </label>
	                <input type="password" class="form-control" name="j_password" title="Type your Password" id="j_password" placeholder="Senha" />
	            </div>

	            <div>
	                <button type="submit" class="btn btn-primary">Login</button>
	            </div>            
			</form>
		</div>
	</body>
</html>
